<div class="container align-content-center justify-content-center bg-dark rounded-3 pt-3 pb-3">

    <div class="col-1">
        <button class="btn btn-outline-light" type="submit" (click)="volverAMenu()">Volver</button>
    </div>

    <div class="container align-content-center w-50 mt-5 text-center pb-3">
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark border-white text-white">
                    <iframe height="315" [src]="verVideo()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>

                    </iframe>
                    <div class="card-body">
                        <h6 class="card-title">{{video.title}}</h6>
                        <p class="card-title">{{video.description}}</p>
                        <p>{{video.number_of_views}}</p>
                        <p>{{video.published_time}}</p>
                    </div>          
                </div>
            </div>
        </div>
    </div>  

</div>
